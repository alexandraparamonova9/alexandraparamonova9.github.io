# Название сайта (будет в заголовке вкладки и шапке)
site_name: Мое Портфолио

# Адрес сайта (для корректной работы ссылок)
site_url: https://alexandraparamonova9.github.io/

# Настройка темы
theme:
  name: material  # или 'dracula', но material лучше
  # Цветовая схема (пример для Material + Dracula стиль)
  palette:
    # Темная тема (Dracula)
    - scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Переключить на светлый режим
    # Светлая тема
    - scheme: default
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Переключить на темный режим
  # Возможности темы (features)
  features:
    - navigation.tabs  # Включить вкладки навигации
    - navigation.top   # Кнопка "Наверх"
    - search.suggest   # Подсказки в поиске
    - search.highlight # Подсветка поиска

# Подключаем поиск (плагин)
plugins:
  - search

# Настройка навигации (меню)
nav:
  - Главная: index.md
  - Об авторе: about.md
  - Лабораторные работы:
    - Лабораторная работа 1: labs/lab1.md
    - Лабораторная работа 2: labs/lab2.md
    - Лабораторная работа 3: labs/lab3.md

